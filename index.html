
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- import Athiti font from google fonts -->  
  <link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">
  <!-- importing font awesome icons --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- linking style.css to index.html --> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- import jQuery --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <!-- linking script.css to index.html -->
  <script type="text/javascript" src="js/script.js"></script>
  <!-- Including the Vidyo.io package by adding the javascript path. -->
  <script src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>
</head>

<!-- The scrollable area -->
<body data-spy="scroll" data-target=".navbar" data-offset="50">
<!-- The navbar - The <a> elements are used to jump to a section in the scrollable area -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand scroll" href="#home"><span class="fa fa-globe"> Culturoo</span></a>
    </div>
  </div>
</nav>

<!-- body layout -->
<div class="overall-container">
  <div class="row"> 
    <!-- left side -->
    <div class="cell-1">
        <div class="well chatbox" style="width: 80%; height: 500px;">
          <div class="weather"> 
            <div class="weatherContainer ">
              <h2><span id="location"></span></h2>
            </div>
          </div>
          <h2><span id="description"></span></h2>
          <h2><span id="temp"></span><span id="tempUnit" ></span></h2>
        </div>
      <input class="form-control chat-input"></input>
      <div class="callButtons">
        <button class="btn btn-primary" alt="Toggle Video"><span class="glyphicon glyphicon-facetime-video" style="font-size:2.5em;"></span></button>
        <button class="btn btn-success" alt="Mute"><span class="fa fa-3x fa-deaf"></span></button>
        <button class="btn btn-danger" alt="End Call"><span class="glyphicon glyphicon-earphone" style="font-size:2.5em;"></span></button>
        <button class="btn btn-info" alt="Add User"><span class="glyphicon glyphicon-plus-sign" style="font-size:2.5em;"></span></button>
      </div>
    </div>
    
    <!-- right side -->
    <div class="cell cell-3 col-md-8">
      <h1 style="text-align:center;"> Say HI to (insert name) </h1>
      <h1 class="well well-video">
        <div id="renderer"></div>
      </h1>
    </div>
  </div>
</div>  
  
  
</body>
